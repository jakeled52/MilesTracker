<div class='container'>
  <div class='row'>
    <div class='col-md-6 mt-5 mx-auto'>
      <form (submit)="login()">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <div class='form-group'>
          <label for='username'>User Name</label>
          <input type='string' class='form-control' name='username' placeholder="userName" [(ngModel)]="credentials.username">
        </div>
        <div class='form-group'>
          <label for='password'>password</label>
          <input type='password' class='form-control' name='password' placeholder="password" [(ngModel)]="credentials.password">
        </div>
        <button class='btn btn-lg btn-primary btn-block' type='submit'>Sign in</button>
      </form>
      <a [routerLink]="['/register']">Register</a>
    </div>
  </div>
</div>
