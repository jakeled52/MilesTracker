<div class='container'>
    <div class='row'>
      <div class='col-md-6 mt-5 mx-auto'>
        <form (submit)="register()">
          <h1 class="h3 mb-3 font-weight-normal">Register</h1>
          <div class='form-group'>
            <label for='username'>User Name</label>
            <input type='string' class='form-control' name='username' placeholder="userName" [(ngModel)]="credentials.username">
          </div>
          <div class='form-group'>
            <label for='password'>password</label>
            <input type='password' class='form-control' name='password' placeholder="password" [(ngModel)]="credentials.password">
          </div>          <div class='form-group'>
              <label for='cpassword'>confirm password</label>
              <input type='password' class='form-control' name='cpassword' placeholder="confirm password" [(ngModel)]="credentials.cpassword">
            </div>
          <button class='btn btn-lg btn-primary btn-block' type='submit'>Register</button>
        </form>
        <a [routerLink]="['/']">Log in</a>
      </div>
    </div>
  </div>
